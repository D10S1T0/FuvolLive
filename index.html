<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Panel de Partidos de Fútbol en Vivo</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "card-dark": "#1b2631",
                        "card-hover": "#23303d"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    }
                }
            }
        }
    </script>
    
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101922;
        }
        ::-webkit-scrollbar-thumb {
            background: #283039;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3d4957;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .league-btn.active {
            background-color: rgba(19, 127, 236, 0.1);
            border-color: rgba(19, 127, 236, 0.2);
            color: white;
        }
        
        .matches-scroll-container {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            padding-right: 4px;
        }
        
        @media (max-width: 768px) {
            .matches-scroll-container {
                max-height: calc(100vh - 160px);
            }
        }
        
        .match-card {
            min-height: 88px;
        }
        
        /* Estilos para el reproductor modal */
        .player-modal {
            backdrop-filter: blur(10px);
            animation: fadeIn 0.2s ease-out;
        }
        
        .iframe-container {
            position: relative;
            overflow: hidden;
        }
        
        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            pointer-events: none;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 20;
        }
        
        .iframe-container:hover .player-controls {
            transform: translateY(0);
        }
        
        .ad-blocker-notice {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 30;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 30;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let allMatches = [];
            let currentLeague = 'all';
            let currentSearch = '';
            let currentStreamUrl = '';
            let isIframeLoaded = false;
            
            // Elementos del reproductor
            const playerModal = document.getElementById('playerModal');
            const streamIframe = document.getElementById('streamIframe');
            const closePlayer = document.getElementById('closePlayer');
            const playerTitle = document.getElementById('playerTitle');
            const playerContainer = document.getElementById('playerContainer');
            const iframeOverlay = document.getElementById('iframeOverlay');
            const openInNewTab = document.getElementById('openInNewTab');
            const playerRefresh = document.getElementById('playerRefresh');
            const playerMute = document.getElementById('playerMute');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const enterFullscreenBtn = document.getElementById('enterFullscreenBtn');
            
            // Configuración del reproductor
            function setupPlayer() {
                // Cerrar reproductor
                closePlayer.addEventListener('click', closePlayerModal);
                
                // Cerrar con ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && !playerModal.classList.contains('hidden')) {
                        closePlayerModal();
                    }
                });
                
                // Abrir en nueva pestaña
                openInNewTab.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (currentStreamUrl) {
                        window.open(currentStreamUrl, '_blank');
                    }
                });
                
                // Refrescar iframe
                playerRefresh.addEventListener('click', () => {
                    if (currentStreamUrl && isIframeLoaded) {
                        streamIframe.src = currentStreamUrl;
                    }
                });
                
                // Silenciar iframe
                playerMute.addEventListener('click', () => {
                    if (isIframeLoaded) {
                        try {
                            const iframeDoc = streamIframe.contentDocument || streamIframe.contentWindow.document;
                            const videos = iframeDoc.querySelectorAll('video');
                            videos.forEach(video => {
                                video.muted = !video.muted;
                            });
                            
                            // Cambiar ícono
                            const icon = playerMute.querySelector('span');
                            icon.textContent = icon.textContent === 'volume_up' ? 'volume_off' : 'volume_up';
                        } catch (e) {
                            console.log('No se pudo controlar el audio del iframe');
                        }
                    }
                });
                
                // Pantalla completa
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                enterFullscreenBtn.addEventListener('click', toggleFullscreen);
                
                // Evento de carga del iframe
                streamIframe.addEventListener('load', () => {
                    isIframeLoaded = true;
                    setupIframeProtection();
                });
                
                // Interceptar clics en el overlay para prevenir acciones del iframe
                setupOverlayProtection();
            }
            
            function setupIframeProtection() {
                if (!isIframeLoaded) return;
                
                try {
                    // Intentar bloquear scripts de anuncios
                    const iframeWindow = streamIframe.contentWindow;
                    
                    // Sobrescribir algunas funciones comunes que abren popups
                    iframeWindow.originalOpen = iframeWindow.open;
                    iframeWindow.open = function(url, target, features) {
                        // Bloquear popups no deseados
                        if (target === '_blank' || features) {
                            console.log('Popup bloqueado:', url);
                            return null;
                        }
                        return iframeWindow.originalOpen(url, target, features);
                    };
                    
                    // Bloquear alertas
                    iframeWindow.alert = function() { console.log('Alert bloqueado'); };
                    iframeWindow.confirm = function() { 
                        console.log('Confirm bloqueado');
                        return true;
                    };
                    
                } catch (e) {
                    // Cross-origin restriction, no podemos modificar el iframe
                    console.log('Iframe protegido por CORS');
                }
            }
            
            function setupOverlayProtection() {
                // Crear zonas seguras para clics
                const safeZones = [
                    { x: 'center', y: 'center', width: '60%', height: '60%' }, // Zona central segura
                ];
                
                iframeOverlay.addEventListener('click', (e) => {
                    const rect = iframeOverlay.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const width = rect.width;
                    const height = rect.height;
                    
                    let isSafeClick = false;
                    
                    // Verificar si el clic está en una zona segura
                    safeZones.forEach(zone => {
                        let zoneX, zoneY, zoneWidth, zoneHeight;
                        
                        if (zone.x === 'center') zoneX = width * 0.2;
                        else zoneX = zone.x;
                        
                        if (zone.y === 'center') zoneY = height * 0.2;
                        else zoneY = zone.y;
                        
                        zoneWidth = zone.width.includes('%') ? 
                            width * (parseInt(zone.width) / 100) : zone.width;
                        zoneHeight = zone.height.includes('%') ? 
                            height * (parseInt(zone.height) / 100) : zone.height;
                        
                        if (x >= zoneX && x <= zoneX + zoneWidth &&
                            y >= zoneY && y <= zoneY + zoneHeight) {
                            isSafeClick = true;
                        }
                    });
                    
                    if (!isSafeClick) {
                        e.stopPropagation();
                        e.preventDefault();
                        console.log('Clic bloqueado en zona peligrosa');
                    }
                });
            }
            
            function openPlayerModal(title, streamUrl) {
                currentStreamUrl = streamUrl;
                playerTitle.textContent = title;
                playerModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
                // Limpiar iframe anterior
                streamIframe.src = '';
                
                // Cargar con timeout para prevenir cargas inmediatas
                setTimeout(() => {
                    streamIframe.src = streamUrl;
                    isIframeLoaded = false;
                }, 100);
            }
            
            function closePlayerModal() {
                playerModal.classList.add('hidden');
                document.body.style.overflow = '';
                streamIframe.src = '';
                isIframeLoaded = false;
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    playerContainer.requestFullscreen().catch(err => {
                        console.log(`Error al intentar pantalla completa: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            // Inicializar botones de liga
            document.querySelectorAll('.league-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.league-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentLeague = this.dataset.league;
                    document.getElementById('currentLeague').textContent = this.querySelector('span').textContent;
                    
                    filterAndRenderMatches();
                });
            });
            
            // Búsqueda
            document.getElementById('searchInput')?.addEventListener('input', function(e) {
                currentSearch = e.target.value.toLowerCase().trim();
                filterAndRenderMatches();
            });
            
            // Inicializar reproductor
            setupPlayer();
            
            // Cargar partidos
            fetchMatches();
            
            // Función para obtener datos
            async function fetchMatches() {
                try {
                    const proxyUrl = 'https://corsproxy.io/?';
                    const targetUrl = 'https://la14hd.com/eventos/json/agenda123.json';
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    allMatches = data;
                    filterAndRenderMatches();
                    
                } catch (error) {
                    console.error('Error al cargar los partidos:', error);
                    showError('No se pudieron cargar los partidos. Intenta recargar la página.');
                    
                    // Datos de ejemplo con múltiples streams por partido
                    const sampleData = getSampleData();
                    allMatches = sampleData;
                    filterAndRenderMatches();
                }
            }
            
            function getSampleData() {
                const today = new Date().toISOString().split('T')[0];
                return [
                    {
                        "category": "Futbol",
                        "link": "https://la14hd.com/vivo/canales.php?stream=disney7",
                        "title": "Premier League: Manchester City vs Liverpool",
                        "time": "16:00",
                        "status": "En vivo",
                        "language": "Español",
                        "date": today
                    },
                    {
                        "category": "Futbol",
                        "link": "https://la14hd.com/vivo/canales.php?stream=disney5",
                        "title": "Premier League: Manchester City vs Liverpool",
                        "time": "16:00",
                        "status": "En vivo",
                        "language": "Inglés",
                        "date": today
                    }
                ];
            }
            
            function filterAndRenderMatches() {
                if (allMatches.length === 0) return;
                
                // Filtrar por fecha de hoy
                const today = new Date().toISOString().split('T')[0];
                let filteredMatches = allMatches.filter(match => match.date === today);
                
                // Filtrar por categoría (solo fútbol)
                filteredMatches = filteredMatches.filter(match => 
                    match.category && match.category.toLowerCase() === "futbol"
                );
                
                // Filtrar por liga
                if (currentLeague !== 'all') {
                    filteredMatches = filteredMatches.filter(match => 
                        getLeagueFromTitle(match.title) === currentLeague
                    );
                }
                
                // Filtrar por búsqueda
                if (currentSearch) {
                    filteredMatches = filteredMatches.filter(match => 
                        match.title.toLowerCase().includes(currentSearch) ||
                        match.language.toLowerCase().includes(currentSearch)
                    );
                }
                
                renderMatches(filteredMatches);
            }
            
            function renderMatches(matches) {
                const container = document.getElementById('matchesContainer');
                
                if (!matches || matches.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-10">
                            <span class="material-symbols-outlined text-gray-500 text-6xl mb-4">sports_soccer</span>
                            <p class="text-gray-500">No hay partidos programados para hoy.</p>
                        </div>
                    `;
                    return;
                }
                
                // Agrupar partidos duplicados (mismo título y hora)
                const groupedMatches = groupMatchesByTitleAndTime(matches);
                
                // Separar partidos en vivo y próximos
                const liveMatches = groupedMatches.filter(match => match.status === 'En vivo');
                const upcomingMatches = groupedMatches.filter(match => match.status !== 'En vivo');
                
                let html = '';
                
                // Sección En Vivo
                if (liveMatches.length > 0) {
                    html += `
                        <div class="flex items-center gap-4 py-2">
                            <span class="text-xs font-bold uppercase tracking-wider text-primary bg-primary/10 px-3 py-1 rounded-full">En Vivo</span>
                            <div class="h-px bg-[#283039] flex-1"></div>
                        </div>
                    `;
                    
                    liveMatches.forEach(match => {
                        html += createMatchCard(match);
                    });
                }
                
                // Sección Próximos
                if (upcomingMatches.length > 0) {
                    html += `
                        <div class="flex items-center gap-4 py-4 ${liveMatches.length > 0 ? 'mt-2' : ''}">
                            <span class="text-xs font-bold uppercase tracking-wider text-[#9dabb9]">Próximos</span>
                            <div class="h-px bg-[#283039] flex-1"></div>
                        </div>
                    `;
                    
                    upcomingMatches.forEach(match => {
                        html += createMatchCard(match);
                    });
                }
                
                container.innerHTML = html;
                attachEventListeners();
            }
            
            function groupMatchesByTitleAndTime(matches) {
                const groups = {};
                
                matches.forEach(match => {
                    const key = `${match.title}|${match.time}`;
                    
                    if (!groups[key]) {
                        groups[key] = {
                            title: match.title,
                            time: match.time,
                            status: match.status,
                            date: match.date,
                            streams: []
                        };
                    }
                    
                    groups[key].streams.push({
                        link: match.link,
                        language: match.language,
                        quality: 'HD'
                    });
                });
                
                return Object.values(groups);
            }
            
            function createMatchCard(matchGroup) {
                const leagueLogo = getLeagueLogo(matchGroup.title);
                const leagueName = getLeagueName(matchGroup.title);
                const isLive = matchGroup.status === 'En vivo';
                const streamsCount = matchGroup.streams.length;
                
                return `
                    <div class="match-card bg-card-dark border border-[#283039] rounded-xl overflow-hidden hover:border-primary/30 hover:bg-card-hover transition-all duration-200 fade-in mb-4" data-match-id="${matchGroup.title}">
                        <div class="card-header p-5 flex flex-col sm:flex-row sm:items-center justify-between gap-4 cursor-pointer">
                            <div class="flex items-center gap-5">
                                <div class="relative shrink-0">
                                    <div class="size-12 rounded-full bg-[#283039] p-0.5 border border-[#3d4957] overflow-hidden">
                                        <div class="w-full h-full rounded-full bg-center bg-cover" style="background-image: url('${leagueLogo}'); background-size: contain; background-color: white;"></div>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <div class="flex items-center gap-2">
                                        <span class="text-primary font-bold text-sm">${isLive ? 'En vivo' : matchGroup.time}</span>
                                        <span class="w-1 h-1 rounded-full bg-gray-500"></span>
                                        <span class="text-xs text-[#9dabb9] uppercase tracking-wide">${leagueName}</span>
                                        ${streamsCount > 1 ? `
                                            <span class="text-xs bg-primary/20 text-primary px-2 py-0.5 rounded-full">
                                                ${streamsCount} streams
                                            </span>
                                        ` : ''}
                                    </div>
                                    <h3 class="text-white text-lg font-medium leading-tight group-hover:text-primary transition-colors">${matchGroup.title}</h3>
                                </div>
                            </div>
                            <div class="flex items-center justify-end w-full sm:w-auto">
                                <button class="expand-btn size-8 flex items-center justify-center rounded-full bg-[#283039] text-white group-hover:bg-primary transition-colors">
                                    <span class="material-symbols-outlined text-[20px]">expand_more</span>
                                </button>
                            </div>
                        </div>
                        <!-- Expanded Content (oculto por defecto) -->
                        <div class="expanded-content px-5 pb-5 pt-0 hidden">
                            <div class="h-px w-full bg-[#283039] mb-4"></div>
                            <p class="text-sm text-[#9dabb9] mb-3 font-medium">Selecciona una fuente de transmisión:</p>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                                ${matchGroup.streams.map((stream, index) => `
                                    <button class="stream-btn flex items-center gap-3 p-3 rounded-lg bg-[#283039] hover:bg-primary border border-transparent hover:border-primary/50 group/btn transition-all duration-200" data-link="${stream.link}" data-title="${matchGroup.title}">
                                        <div class="size-8 rounded-full bg-background-dark/50 flex items-center justify-center text-white group-hover/btn:text-primary group-hover/btn:bg-white transition-colors">
                                            <span class="material-symbols-outlined text-[20px]">play_arrow</span>
                                        </div>
                                        <div class="flex flex-col items-start">
                                            <span class="text-sm font-medium text-white">Stream ${index + 1}</span>
                                            <span class="text-[10px] text-gray-400 group-hover/btn:text-white/80 uppercase">${stream.language} • ${stream.quality}</span>
                                        </div>
                                        <div class="ml-auto flex items-center">
                                            <span class="material-symbols-outlined text-sm text-gray-500 group-hover/btn:text-white">play_circle</span>
                                        </div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function getLeagueFromTitle(title) {
                const lowerTitle = title.toLowerCase();
                
                if (lowerTitle.includes('premier')) return 'premier';
                if (lowerTitle.includes('la liga') || lowerTitle.includes('laliga')) return 'laliga';
                if (lowerTitle.includes('serie a') || lowerTitle.includes('serie')) return 'seriea';
                if (lowerTitle.includes('bundesliga')) return 'bundesliga';
                if (lowerTitle.includes('ligue 1') || lowerTitle.includes('ligue')) return 'ligue1';
                if (lowerTitle.includes('champions')) return 'champions';
                if (lowerTitle.includes('europa')) return 'europa';
                return 'other';
            }
            
            function getLeagueName(title) {
                const league = getLeagueFromTitle(title);
                const names = {
                    'premier': 'Premier League',
                    'laliga': 'La Liga',
                    'seriea': 'Serie A',
                    'bundesliga': 'Bundesliga',
                    'ligue1': 'Ligue 1',
                    'champions': 'Champions League',
                    'europa': 'Europa League',
                    'other': 'Fútbol'
                };
                return names[league] || names.other;
            }
            
            function getLeagueLogo(title) {
                const league = getLeagueFromTitle(title);
                const logos = {
                    'premier': 'imgs/premier_log.jpg',
                    'laliga': 'imgs/laliga_log.png',
                    'seriea': 'imgs/seriea_log.png',
                    'bundesliga': 'imgs/bundesleague_log.png',
                    'ligue1': 'imgs/league1_log.png',
                    'champions': 'imgs/champions_log.png',
                    'europa': 'imgs/europa_log.png'
                };
                return logos[league] || 'imgs/default_logo.png';
            }
            
            function attachEventListeners() {
                // Expandir/colapsar tarjetas
                document.querySelectorAll('.expand-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const card = this.closest('.match-card');
                        const content = card.querySelector('.expanded-content');
                        const icon = this.querySelector('span');
                        
                        content.classList.toggle('hidden');
                        icon.textContent = content.classList.contains('hidden') ? 'expand_more' : 'expand_less';
                    });
                });
                
                // Botones de stream - ahora abren el reproductor personalizado
                document.querySelectorAll('.stream-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const link = this.getAttribute('data-link');
                        const title = this.getAttribute('data-title');
                        if (link) {
                            openPlayerModal(title, link);
                        }
                    });
                });
                
                // Click en el header de la tarjeta
                document.querySelectorAll('.card-header').forEach(header => {
                    header.addEventListener('click', function() {
                        const card = this.closest('.match-card');
                        const expandBtn = card.querySelector('.expand-btn');
                        expandBtn.click();
                    });
                });
            }
            
            function showError(message) {
                const container = document.getElementById('matchesContainer');
                container.innerHTML = `
                    <div class="text-center py-10">
                        <span class="material-symbols-outlined text-red-500 text-6xl mb-4">error</span>
                        <p class="text-red-500 mb-4">${message}</p>
                        <button onclick="location.reload()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Recargar Página
                        </button>
                    </div>
                `;
            }
            
            // Actualizar automáticamente cada 60 segundos
            setInterval(fetchMatches, 60000);
        });
    </script>
</body>
</html>
