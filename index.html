<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Panel de Partidos de Fútbol en Vivo</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "card-dark": "#1b2631",
                        "card-hover": "#23303d"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    }
                }
            }
        }
    </script>
    
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101922;
        }
        ::-webkit-scrollbar-thumb {
            background: #283039;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3d4957;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .league-btn.active {
            background-color: rgba(19, 127, 236, 0.1);
            border-color: rgba(19, 127, 236, 0.2);
            color: white;
        }
        
        .matches-scroll-container {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            padding-right: 4px;
        }
        
        @media (max-width: 768px) {
            .matches-scroll-container {
                max-height: calc(100vh - 160px);
            }
        }
        
        .match-card {
            min-height: 88px;
        }
    </style>
</head>
<body class="bg-background-dark font-display text-slate-200 antialiased overflow-hidden h-screen w-full flex">
    <!-- Sidebar -->
    <aside class="w-64 flex-shrink-0 h-full bg-[#111418] border-r border-[#283039] flex flex-col hidden md:flex">
        <div class="p-6 flex items-center gap-3">
            <div class="size-10 rounded-full bg-gradient-to-br from-primary to-blue-800 flex items-center justify-center text-white shadow-lg shadow-primary/20">
                <span class="material-symbols-outlined">sports_soccer</span>
            </div>
            <h1 class="text-white text-lg font-bold tracking-tight">FutbolLive</h1>
        </div>
        
        <div class="flex-1 overflow-y-auto px-4 pb-4">
            <div class="flex flex-col gap-1">
                <p class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Ligas Principales</p>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left active" data-league="all">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-primary">dashboard</span>
                    </div>
                    <span class="text-sm font-medium">Todos los Partidos</span>
                </button>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left" data-league="premier">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center overflow-hidden shrink-0">
                        <div class="w-full h-full bg-center bg-cover" style="background-image: url('imgs/premier_log.jpg');"></div>
                    </div>
                    <span class="text-sm font-medium">Premier League</span>
                </button>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left" data-league="laliga">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center overflow-hidden shrink-0">
                        <div class="w-full h-full bg-center bg-cover" style="background-image: url('imgs/laliga_log.png'); background-color: white;"></div>
                    </div>
                    <span class="text-sm font-medium">La Liga</span>
                </button>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left" data-league="seriea">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center overflow-hidden shrink-0">
                        <div class="w-full h-full bg-center bg-cover" style="background-image: url('imgs/seriea_log.png');"></div>
                    </div>
                    <span class="text-sm font-medium">Serie A</span>
                </button>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left" data-league="bundesliga">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center overflow-hidden shrink-0">
                        <div class="w-full h-full bg-center bg-cover" style="background-image: url('imgs/bundesleague_log.png'); background-color:white;"></div>
                    </div>
                    <span class="text-sm font-medium">Bundesliga</span>
                </button>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left" data-league="ligue1">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center overflow-hidden shrink-0">
                        <div class="w-full h-full bg-center bg-cover" style="background-image: url('imgs/league1_log.png'); background-color: white;"></div>
                    </div>
                    <span class="text-sm font-medium">Ligue 1</span>
                </button>
                
                <p class="px-3 py-2 mt-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Internacional</p>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left" data-league="champions">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center overflow-hidden shrink-0">
                        <div class="w-full h-full bg-center bg-cover" style="background-image: url('imgs/champions_log.png'); background-size: contain; background-color: white;"></div>
                    </div>
                    <span class="text-sm font-medium">Champions League</span>
                </button>
                <button class="league-btn flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-[#283039] text-[#9dabb9] hover:text-white transition-colors text-left" data-league="europa">
                    <div class="size-6 rounded-full bg-white/5 flex items-center justify-center overflow-hidden shrink-0">
                        <div class="w-full h-full bg-center bg-cover" style="background-image: url('imgs/europa_log.png'); background-size: contain; background-color: white;"></div>
                    </div>
                    <span class="text-sm font-medium">Europa League</span>
                </button>
            </div>
        </div>
        
        <div class="p-4 border-t border-[#283039]">
            <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-[#9dabb9] hover:text-white hover:bg-[#283039] transition-colors">
                <span class="material-symbols-outlined">settings</span>
                Ajustes
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        <!-- Top Bar / Header -->
        <header class="h-20 flex-shrink-0 px-6 md:px-10 flex items-center justify-between border-b border-[#283039] bg-background-dark/95 backdrop-blur-sm z-10 sticky top-0">
            <div class="flex flex-col">
                <h2 class="text-2xl font-bold text-white tracking-tight">Partidos de Hoy</h2>
                <p class="text-sm text-[#9dabb9]" id="currentLeague">Todos los Partidos</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative hidden sm:block">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-gray-500 text-[20px]">search</span>
                    <input id="searchInput" class="bg-[#1b2631] text-white text-sm rounded-lg pl-10 pr-4 py-2 border border-[#283039] focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary w-64 placeholder-gray-500 transition-all" placeholder="Buscar partidos..." type="text"/>
                </div>
            </div>
        </header>

        <!-- Content Feed -->
        <div class="flex-1 p-4 md:p-10 overflow-hidden">
            <div class="h-full max-w-4xl mx-auto">
                <div id="matchesContainer" class="h-full matches-scroll-container">
                    <!-- Los partidos se cargarán aquí -->
                    <div class="text-center py-10">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary mb-4"></div>
                        <p class="text-gray-500">Cargando partidos...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let allMatches = [];
            let currentLeague = 'all';
            let currentSearch = '';
            
            // Inicializar botones de liga
            document.querySelectorAll('.league-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.league-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentLeague = this.dataset.league;
                    document.getElementById('currentLeague').textContent = this.querySelector('span').textContent;
                    
                    filterAndRenderMatches();
                });
            });
            
            // Búsqueda
            document.getElementById('searchInput')?.addEventListener('input', function(e) {
                currentSearch = e.target.value.toLowerCase().trim();
                filterAndRenderMatches();
            });
            
            // Cargar partidos
            fetchMatches();
            
            // Función para obtener datos
            async function fetchMatches() {
                try {
                    const proxyUrl = 'https://corsproxy.io/?';
                    const targetUrl = 'https://la14hd.com/eventos/json/agenda123.json';
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    allMatches = data;
                    filterAndRenderMatches();
                    
                } catch (error) {
                    console.error('Error al cargar los partidos:', error);
                    showError('No se pudieron cargar los partidos. Intenta recargar la página.');
                    
                    // Datos de ejemplo con múltiples streams por partido
                    const sampleData = getSampleData();
                    allMatches = sampleData;
                    filterAndRenderMatches();
                }
            }
            
            function getSampleData() {
                const today = new Date().toISOString().split('T')[0];
                return [
                    {
                        "category": "Futbol",
                        "link": "https://la14hd.com/vivo/canales.php?stream=disney7",
                        "title": "Premier League: Manchester City vs Liverpool",
                        "time": "16:00",
                        "status": "En vivo",
                        "language": "Español",
                        "date": today
                    },
                    {
                        "category": "Futbol",
                        "link": "https://la14hd.com/vivo/canales.php?stream=disney5",
                        "title": "Premier League: Manchester City vs Liverpool",
                        "time": "16:00",
                        "status": "En vivo",
                        "language": "Inglés",
                        "date": today
                    },
                    {
                        "category": "Futbol",
                        "link": "https://la14hd.com/vivo/canales.php?stream=disney3",
                        "title": "La Liga: Real Madrid vs Barcelona",
                        "time": "18:30",
                        "status": "Próximo",
                        "language": "Español",
                        "date": today
                    },
                    {
                        "category": "Futbol",
                        "link": "https://la14hd.com/vivo/canales.php?stream=disney4",
                        "title": "La Liga: Real Madrid vs Barcelona",
                        "time": "18:30",
                        "status": "Próximo",
                        "language": "Catalán",
                        "date": today
                    },
                    {
                        "category": "Futbol",
                        "link": "https://la14hd.com/vivo/canales.php?stream=disney6",
                        "title": "Champions League: Bayern Munich vs PSG",
                        "time": "20:00",
                        "status": "Próximo",
                        "language": "Inglés",
                        "date": today
                    }
                ];
            }
            
            function filterAndRenderMatches() {
                if (allMatches.length === 0) return;
                
                // Filtrar por fecha de hoy
                const today = new Date().toISOString().split('T')[0];
                let filteredMatches = allMatches.filter(match => match.date === today);
                
                // Filtrar por categoría (solo fútbol)
                filteredMatches = filteredMatches.filter(match => 
                    match.category && match.category.toLowerCase() === "futbol"
                );
                
                // Filtrar por liga
                if (currentLeague !== 'all') {
                    filteredMatches = filteredMatches.filter(match => 
                        getLeagueFromTitle(match.title) === currentLeague
                    );
                }
                
                // Filtrar por búsqueda
                if (currentSearch) {
                    filteredMatches = filteredMatches.filter(match => 
                        match.title.toLowerCase().includes(currentSearch) ||
                        match.language.toLowerCase().includes(currentSearch)
                    );
                }
                
                renderMatches(filteredMatches);
            }
            
            function renderMatches(matches) {
                const container = document.getElementById('matchesContainer');
                
                if (!matches || matches.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-10">
                            <span class="material-symbols-outlined text-gray-500 text-6xl mb-4">sports_soccer</span>
                            <p class="text-gray-500">No hay partidos programados para hoy.</p>
                        </div>
                    `;
                    return;
                }
                
                // Agrupar partidos duplicados (mismo título y hora)
                const groupedMatches = groupMatchesByTitleAndTime(matches);
                
                // Separar partidos en vivo y próximos
                const liveMatches = groupedMatches.filter(match => match.status === 'En vivo');
                const upcomingMatches = groupedMatches.filter(match => match.status !== 'En vivo');
                
                let html = '';
                
                // Sección En Vivo
                if (liveMatches.length > 0) {
                    html += `
                        <div class="flex items-center gap-4 py-2">
                            <span class="text-xs font-bold uppercase tracking-wider text-primary bg-primary/10 px-3 py-1 rounded-full">En Vivo</span>
                            <div class="h-px bg-[#283039] flex-1"></div>
                        </div>
                    `;
                    
                    liveMatches.forEach(match => {
                        html += createMatchCard(match);
                    });
                }
                
                // Sección Próximos
                if (upcomingMatches.length > 0) {
                    html += `
                        <div class="flex items-center gap-4 py-4 ${liveMatches.length > 0 ? 'mt-2' : ''}">
                            <span class="text-xs font-bold uppercase tracking-wider text-[#9dabb9]">Próximos</span>
                            <div class="h-px bg-[#283039] flex-1"></div>
                        </div>
                    `;
                    
                    upcomingMatches.forEach(match => {
                        html += createMatchCard(match);
                    });
                }
                
                container.innerHTML = html;
                attachEventListeners();
            }
            
            function groupMatchesByTitleAndTime(matches) {
                const groups = {};
                
                matches.forEach(match => {
                    const key = `${match.title}|${match.time}`;
                    
                    if (!groups[key]) {
                        groups[key] = {
                            title: match.title,
                            time: match.time,
                            status: match.status,
                            date: match.date,
                            streams: []
                        };
                    }
                    
                    groups[key].streams.push({
                        link: match.link,
                        language: match.language,
                        quality: 'HD'
                    });
                });
                
                return Object.values(groups);
            }
            
            function createMatchCard(matchGroup) {
                const leagueLogo = getLeagueLogo(matchGroup.title);
                const leagueName = getLeagueName(matchGroup.title);
                const isLive = matchGroup.status === 'En vivo';
                const streamsCount = matchGroup.streams.length;
                
                return `
                    <div class="match-card bg-card-dark border border-[#283039] rounded-xl overflow-hidden hover:border-primary/30 hover:bg-card-hover transition-all duration-200 fade-in mb-4" data-match-id="${matchGroup.title}">
                        <div class="card-header p-5 flex flex-col sm:flex-row sm:items-center justify-between gap-4 cursor-pointer">
                            <div class="flex items-center gap-5">
                                <div class="relative shrink-0">
                                    <div class="size-12 rounded-full bg-[#283039] p-0.5 border border-[#3d4957] overflow-hidden">
                                        <div class="w-full h-full rounded-full bg-center bg-cover" style="background-image: url('${leagueLogo}'); background-size: contain; background-color: white;"></div>
                                    </div>
                                    ${isLive ? '<div class="absolute -bottom-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded border border-card-dark">LIVE</div>' : ''}
                                </div>
                                <div class="flex flex-col gap-1">
                                    <div class="flex items-center gap-2">
                                        <span class="text-primary font-bold text-sm">${isLive ? 'En vivo' : matchGroup.time}</span>
                                        <span class="w-1 h-1 rounded-full bg-gray-500"></span>
                                        <span class="text-xs text-[#9dabb9] uppercase tracking-wide">${leagueName}</span>
                                        ${streamsCount > 1 ? `
                                            <span class="text-xs bg-primary/20 text-primary px-2 py-0.5 rounded-full">
                                                ${streamsCount} streams
                                            </span>
                                        ` : ''}
                                    </div>
                                    <h3 class="text-white text-lg font-medium leading-tight group-hover:text-primary transition-colors">${matchGroup.title}</h3>
                                </div>
                            </div>
                            <div class="flex items-center justify-end w-full sm:w-auto">
                                <button class="expand-btn size-8 flex items-center justify-center rounded-full bg-[#283039] text-white group-hover:bg-primary transition-colors">
                                    <span class="material-symbols-outlined text-[20px]">expand_more</span>
                                </button>
                            </div>
                        </div>
                        <!-- Expanded Content (oculto por defecto) -->
                        <div class="expanded-content px-5 pb-5 pt-0 hidden">
                            <div class="h-px w-full bg-[#283039] mb-4"></div>
                            <p class="text-sm text-[#9dabb9] mb-3 font-medium">Selecciona una fuente de transmisión:</p>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                                ${matchGroup.streams.map((stream, index) => `
                                    <button class="stream-btn flex items-center gap-3 p-3 rounded-lg bg-[#283039] hover:bg-primary border border-transparent hover:border-primary/50 group/btn transition-all duration-200" data-link="${stream.link}">
                                        <div class="size-8 rounded-full bg-background-dark/50 flex items-center justify-center text-white group-hover/btn:text-primary group-hover/btn:bg-white transition-colors">
                                            <span class="material-symbols-outlined text-[20px]">play_arrow</span>
                                        </div>
                                        <div class="flex flex-col items-start">
                                            <span class="text-sm font-medium text-white">Stream ${index + 1}</span>
                                            <span class="text-[10px] text-gray-400 group-hover/btn:text-white/80 uppercase">${stream.language} • ${stream.quality}</span>
                                        </div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function getLeagueFromTitle(title) {
                const lowerTitle = title.toLowerCase();
                
                if (lowerTitle.includes('premier')) return 'premier';
                if (lowerTitle.includes('la liga') || lowerTitle.includes('laliga')) return 'laliga';
                if (lowerTitle.includes('serie a') || lowerTitle.includes('serie')) return 'seriea';
                if (lowerTitle.includes('bundesliga')) return 'bundesliga';
                if (lowerTitle.includes('ligue 1') || lowerTitle.includes('ligue')) return 'ligue1';
                if (lowerTitle.includes('champions')) return 'champions';
                if (lowerTitle.includes('europa')) return 'europa';
                return 'other';
            }
            
            function getLeagueName(title) {
                const league = getLeagueFromTitle(title);
                const names = {
                    'premier': 'Premier League',
                    'laliga': 'La Liga',
                    'seriea': 'Serie A',
                    'bundesliga': 'Bundesliga',
                    'ligue1': 'Ligue 1',
                    'champions': 'Champions League',
                    'europa': 'Europa League',
                    'other': 'Fútbol'
                };
                return names[league] || names.other;
            }
            
            function getLeagueLogo(title) {
                const league = getLeagueFromTitle(title);
                const logos = {
                    'premier': 'imgs/premier_log.jpg',
                    'laliga': 'imgs/laliga_log.png',
                    'seriea': 'imgs/seriea_log.png',
                    'bundesliga': 'imgs/bundesleague_log.png',
                    'ligue1': 'imgs/league1_log.png',
                    'champions': 'imgs/champions_log.png',
                    'europa': 'imgs/europa_log.png'
                };
                return logos[league] || 'imgs/default_logo.png';
            }
            
            function attachEventListeners() {
                // Expandir/colapsar tarjetas
                document.querySelectorAll('.expand-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const card = this.closest('.match-card');
                        const content = card.querySelector('.expanded-content');
                        const icon = this.querySelector('span');
                        
                        content.classList.toggle('hidden');
                        icon.textContent = content.classList.contains('hidden') ? 'expand_more' : 'expand_less';
                    });
                });
                
                // Botones de stream
                document.querySelectorAll('.stream-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const link = this.getAttribute('data-link');
                        if (link) {
                            window.open(link, '_blank');
                        }
                    });
                });
                
                // Click en el header de la tarjeta
                document.querySelectorAll('.card-header').forEach(header => {
                    header.addEventListener('click', function() {
                        const card = this.closest('.match-card');
                        const expandBtn = card.querySelector('.expand-btn');
                        expandBtn.click();
                    });
                });
            }
            
            function showError(message) {
                const container = document.getElementById('matchesContainer');
                container.innerHTML = `
                    <div class="text-center py-10">
                        <span class="material-symbols-outlined text-red-500 text-6xl mb-4">error</span>
                        <p class="text-red-500 mb-4">${message}</p>
                        <button onclick="location.reload()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Recargar Página
                        </button>
                    </div>
                `;
            }
            
            // Actualizar automáticamente cada 60 segundos
            setInterval(fetchMatches, 60000);
        });
    </script>
</body>
</html>
